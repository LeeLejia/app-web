      <span ng-show="!ret.valid" class="error ng-binding">手机验证码错误</span>
      <a ng-click="submit()" ng-disabled="!phone.valid || sending" class="ng-binding" disabled="disabled">发送验证码</a>
    </div>
      <!-- ngIf: ret.type === 'register' -->
    </input-phone-code>
    <input-password-twofa ret="password" class="ng-isolate-scope"><div class="account-input" ng-class="{dirty: dirty}">
      <input type="password" ng-model="ret.value" placeholder="密码" ng-class="{error: !ret.valid}" ng-blur="check()" ng-keyup="check()" name="password" class="ng-pristine ng-untouched ng-valid error">
      <span ng-show="!ret.valid" class="error ng-binding"></span>
    </div>
    </input-password-twofa>

    <button ng-click="submit()" ng-disabled="!valid() || loading" ng-class="{loading: loading}" disabled="disabled">确认修改</button>

    <div class="bottom-link">
      <a href="javascript:void(0);" ng-click="cancel()">取消</a>
    </div>
  </div>
</div>
