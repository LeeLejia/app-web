    <div id="_main_bar0" class="mod-view">

      </div>

            </div> </li>
          <li class="upload-item" data-action="offline_download" style="">
            <div class="inner">

            </div> </li>
          <li class="upload-item" data-action="create_folder" style="">
            <div class="inner">
              <b class="icon icon-upload icon-create-dir"></b>
              <p class="txt" tabindex="-1">创建文件夹</p>
            </div> </li>
